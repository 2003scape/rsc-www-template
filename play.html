<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Select Game Type - RuneScape by Jagex Ltd</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
  </head>
  <body>
    <div class="rsc-container">
      <div class="rsc-border-top rsc-border-bar"></div>
      <div class="rsc-wrap">
        <header class="rsc-box rsc-header">
          <h1>Select Game Type</h1>
          <a class="rsc-link" href="/index.html">Main menu</a>
        </header>
        <section class="rsc-game-select-wrap">
            <div class="rsc-game-select rsc-select-free">
              <a class="rsc-select-button" href="#">
                <small>Click here for</small>
                <strong>free<br>game</strong>
              </a>
            </div>
            <div class="rsc-game-select rsc-select-members">
              <a class="rsc-select-button" href="#">
                <small>Click here for</small>
                <strong>members<br>game</strong>
              </a>
            </div>
        </section>
        <div class="rsc-scroll">
          <label for="rsc-client-type">
            Select client version - only change this if the default doesn't work
          </label>
          <br>
          <select id="rsc-client-type">
              <option value="web">Web Client Using JavaScript (Recommended)</option>
              <option value="download">Desktop Client Using Java</option>
          </select>
        </div>
      </div>
      <footer class="rsc-footer">
        This webpage and its contents is copyright 2003 Jagex Ltd
        <br>
        To use our service you must agree to our 
        <a class="rsc-link" href="/terms.html">Terms+Conditions</a> + 
        <a class="rsc-link" href="/privacy.html">Privacy policy</a>
      </footer>
      <div class="rsc-border-bottom rsc-border-bar"></div>
    </div>
  </body>
</html>
